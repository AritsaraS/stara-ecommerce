<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Login</title>
</head>


<body>
    <nav class="bg-white  border-gray-200 shadow-lg">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-start mx-auto p-4">
            <a href="/home.html">
                <h1 class="text-6xl text-black-500 font-rozha" style="margin-left: -70px;">STARA</h1>
            </a>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-normal flex flex-col p-0 md:p-0 mt-4 border style= border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 ml-9">
                    <li id="home">
                        <a href="/home.html"
                            class="block py-2 px-3 font-afacad  text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-400 md:p-0 "
                            aria-current="page">Home</a>
                    </li>
                    <li id="browse">
                        <a href="/browse.html"
                            class="block py-2 px-3 font-afacad  text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-400 md:p-0 ">Browse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="m-5 p-5">
            <form action="/login" method="POST">
                <h1 class="font-rozha md: text-black text-center text-4xl mt-12">WELCOME BACK!</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-12 mr-4">
                        <div class="form-group font-afacad text-black text-xl mt-10"
                            style="position: absolute; top: 220px; left: 500px;">
                            <label for="exampleInputEmail1" class="d-block">Email</label><br>

                            <input type="email" class="form-control text-lg" id="exampleInputEmail1"
                                placeholder="Enter email" name="email" required
                                style="background-color: #f0f0f0; width: 450%;">
                        </div>


                        <div class="form-group font-afacad text-black text-xl mt-12"
                            style="position: absolute; top: 300px; left: 500px;">
                            <label for="exampleInputPassword1">Password</label><br>
                            <input type="password" class="form-control text-lg" id="exampleInputPassword1"
                                placeholder="Enter password" name="password" required
                                style="background-color: #f0f0f0; width: 450%;">
                        </div>

                        <div class="mt-4 text-center" style="padding-top: 220px;">
                            <button type="submit"
                                class="btn btn-primary font-afacad text-center text-white text-xl w-100"
                                style="background-color: #000000; border-radius: 30px; border: none; padding: 5px 60px;">
                                Login
                            </button>
                        </div>

                        <div class="mt-4 text-center">
                            <form action="/login-guest" method="POST">
                                <button type="submit"
                                    class="btn btn-secondary font-afacad  text-white text-xl w-100 mt-3"
                                    style="background-color: #939393; border-radius: 30px; border: none; padding: 5px 24px;">
                                    Login as Guest </button>
                            </form>
                        </div>
                    </div>
                </div>


                <p class=" form-text text-muted font-afacad text-lg text-center mt-6">
                    Don't have an account? <a href="signup.html" class="font-semibold"> Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
