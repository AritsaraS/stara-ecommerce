    <div class="m-5 p-5">
        <h3 class="font-rozha md: text-black text-center text-4xl mt-6"> CREATE YOUR ACCOUNT
        </h3>
        <form action="/signup" method="POST">
            <div class="row">
                <div class="form-group col-md-6 font-afacad md: text-black text-center text-xl mt-12">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName"
                        required>
                </div>
                <div class="form-group col-md-6 font-afacad md: text-black text-center text-xl mt-12">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" name="lastName"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 font-afacad md: text-black text-center text-xl mt-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
                </div>
                <div class="form-group col-md-6 font-afacad md: text-black text-center text-xl mt-12">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                        name="password" required>
                </div>
            </div>
            <div class="form-group font-afacad md: text-black text-center text-xl mt-12">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" name="phoneNumber"
                    required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary content-center">Sign in</button>
        </form>
        <br>
