<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Signup</title>
</head>

<body>
    <nav class="bg-white  border-gray-200 shadow-lg">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-start mx-auto p-4">
            <a href="/home.html">
                <h1 class="text-6xl text-black-500 font-rozha" style="margin-left: -70px;">STARA</h1>
            </a>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-normal flex flex-col p-0 md:p-0 mt-4 border style= border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 ml-9">
                    <li id="home">
                        <a href="/home.html"
                            class="block py-2 px-3 font-afacad  text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-400 md:p-0 "
                            aria-current="page">Home</a>
                    </li>
                    <li id="browse">
                        <a href="/browse.html"
                            class="block py-2 px-3 font-afacad  text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-400 md:p-0 ">Browse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="m-5 p-5">
        <h3 class="font-rozha md: text-black text-center text-4xl mt-12"> CREATE YOUR ACCOUNT
        </h3>
        <form action="/signup" method="POST">
            <div class="form-group col-md-6 font-afacad md:text-black text-center text-xl mt-12"
                style="position: absolute; top: 220px; left: 400px;">
                <label for="firstName">First Name</label><br>
                <input type="text" class="form-control text-lg" id="firstName" placeholder="First Name" name="firstName"
                    required style="position: absolute; left: 0px; background-color: #f0f0f0; width: 270px"
                    maxlength="30">
                <!-- check 0px hai noi it's weird but it work and yellow line said about inline style kue arai-->
            </div>

            <div class="form-group col-md-6 font-afacad md: text-black text-center text-xl mt-12"
                style="position: absolute; top: 220px; left: 800px;">
                <label for="lastName">Last Name</label><br>
                <input type="text" class="form-control text-lg" id="lastName" placeholder="Last name" name="lastName"
                    required style="position: absolute; left: 0px; background-color: #f0f0f0; width: 270px"
                    maxlength="30">
            </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6 font-afacad md: text-black text-center text-xl mt-12"
            style="position: absolute; top: 320px; left: 400px;">
            <label for="inputEmail">Email</label> <br>
            <input type="email" class="form-control text-lg" id="inputEmail" placeholder="Email" name="email" required
                style="position: absolute; left: 0px; background-color: #f0f0f0; width: 270px" maxlength="50">
        </div>
        <div class="form-group col-md-6 font-afacad md: text-black text-center text-xl mt-12"
            style="position: absolute; top: 320px; left: 800px;">
            <label for="inputPassword4">Password</label> <br>
            <input type="password" class="form-control text-lg" id="inputPassword4" placeholder="Password"
                name="password" required style="position: absolute; left: 0px; background-color: #f0f0f0; width: 270px"
                maxlength="50">
        </div>
    </div>
    <div class=" form-group font-afacad md: text-black text-center text-xl mt-12"
        style="position: absolute; top: 420px; left: 400px;">
        <label for="phoneNumber">Phone Number</label> <br>
        <input type="text" class="form-control text-lg" id="phoneNumber" placeholder="Phone Number" name="phoneNumber"
            required style="position: absolute; left: 0px; background-color: #f0f0f0; width: 270px" maxlength="13">
    </div>
    <br>
    <div class="mt-4 text-center font-afacad text-white text-xl" style="padding-top: 280px;">
        <button type="submit" class="btn btn-primary"
            style="background-color: #000000; border-radius: 30px; border: none; padding: 5px 60px;">Sign
            up</button>
    </div>
    </form>
    <br>
    <p class="form-text text-muted text-center font-afacad text-lg">Already have an account? <a href="login.html"
            class="font-semibold">Login
        </a></p>
    </div>
</body>

</html>
