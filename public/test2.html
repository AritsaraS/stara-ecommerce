<body>

                <li>

                </li>
                <li>
                    <a id="cart" href="/cart.html"
                        class="block py-2 px-3 font-afacad  text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-400 md:p-0 dark:text-white md:dark:hover:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Cart</a>
                </li>

                    <a id="vieworder" href="/vieworder.html"

    <!-- Filter Section -->
    <div class="filter-section my-4 mx-auto w-full max-w-screen-xl px-4">
        <select id="categoryFilter" class="border border-gray-300 p-2 rounded-md dark:bg-gray-800 dark:text-white">
            <option value="0">All Categories</option>
            <!-- Categories will be populated here -->
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Product Grid -->
    <div class="container mx-auto px-4 py-8">

        <!-- add class to use grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-6">
        </div>
        
        <script>
            window.onload = function () {
                loadCategory(); // Loads category into the selection bar
                loadProducts();
                checkUserRole();
            };

            function loadCategory() {
                fetch("/category")
                    .then(response => response.json())
                    .then(categories => {
                        const categoryFilter = document.getElementById("categoryFilter");
                        categories.forEach(category => {
                            const option = document.createElement("option");
                            option.value = category.categoryID;
                            option.text = category.name;
                            categoryFilter.appendChild(option);
                        })
                    })
                    .catch(error => {
                        console.error("Error fetching categories:", error);
                    });
            };

            function loadProducts() {
                const categoryValue = document.getElementById("categoryFilter").value;
                fetch(`/products?category=${categoryValue}`)
                    .then(response => response.json())
                    .then(products => {
                        const productContainer = document.getElementById("productGrid");
                        productContainer.innerHTML = ""; // To clear existing html in case we load in categories
                        
                        products.forEach(product => {
                            const productCard = document.createElement("div");

                            // Frontend edit here!!
                            
                            // add border for each, rounded, center, 
                            productCard.classList.add("bg-white", "rounded-lg", "shadow-lg", "p-4", "flex", "flex-col", "items-center");
                            
                            productCard.innerHTML = `
                            
                                <img src="/image/product/${product.imageURL}" alt="${product.name}" class="w-full h-auto rounded-lg mb-4">
                                <div class="product-details text-center">
                                    <a href="product.html?id=${product.productID}">
                                        <h5 class="text-lg font-semibold mb-2">${product.name}</h5>
                                    </a>
                                    <p class="text-sm text-gray-500">${product.description}</p>
                                    <div class="product-price-stock flex justify-between w-full mt-4 text-sm text-gray-700">
                                        <p>Price: ${product.price} baht</p>
                                    
                                        <p>Stock: ${product.stock}</p>
                                    </div>
                                </div>
                            `;
                            productContainer.appendChild(productCard);
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching products:", error);
                    });
            }

            function applyFilters() {
                loadProducts()
            }


        
            function checkUserRole() {
                fetch("/checkrole")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('User not logged in or error fetching role');
                        }
                        return response.json();
                    })
                    .then(data => {
                        setupNavBar(data.role);
                    })
                    .catch(error => {
                        setupNavBar(0);
                    })
            }

            unction setupNavBar(role) {
    const navBar = document.getElementById("navbar-default");
    navBar.innerHTML = ""; // Clear the navbar before setting up new elements

    const home = createNavItem("Home", "/home.html");

    const browse = createNavItem("Browse", "/browse.html");
    const login = createNavItem("Login", "/login.html");
    const logout = createNavItem("Logout", "#", "logout"); // Add id "logout" for logout button functionality

    navBar.appendChild(home);
    navBar.appendChild(browse);

    if (role === 1) { // Customer role
        navBar.appendChild(createNavItem("Cart", "/cart.html"));
        navBar.appendChild(createNavItem("Orders", "/orders.html"));
        navBar.appendChild(createNavItem("Account", "/account.html"));
        navBar.appendChild(logout);
    } else if (role === 2) { // Admin role
        const admin = createNavItem("Admin Page", "/admin.html", "admin-hover");
        navBar.appendChild(admin);

        navBar.appendChild(createNavItem("Cart", "/cart.html"));
        navBar.appendChild(createNavItem("Orders", "/orders.html"));
        navBar.appendChild(createNavItem("Account", "/account.html"));
        navBar.appendChild(logout);
    } else if (role === 3) { // Developer role
        const developer = createNavItem("Developer Page", "/developer.html", "developer-hover");
        navBar.appendChild(developer);

        navBar.appendChild(createNavItem("Cart", "/cart.html"));
        navBar.appendChild(createNavItem("Orders", "/orders.html"));
        navBar.appendChild(createNavItem("Account", "/account.html"));
        navBar.appendChild(logout);
    } else { // No user
        navBar.appendChild(login);
    }

    // Add logout functionality
    document.getElementById("logout")?.addEventListener("click", function () {
        fetch("/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (response.ok) {
                    alert("Logged out successfully!");
                    window.location.href = "/login.html"; // Redirect to login page
                } else {
                    alert("Failed to log out!");
                }
            })
            .catch(error => {
                console.error(error);
                alert("Error occurred while logging out");
            });
    });
}

// Helper function to create a navbar item with optional id
function createNavItem(text, href, id = null) {
    const item = document.createElement("li");
    item.className = "block py-2 px-3 font-afacad text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-400 md:p-0 dark:text-white md:dark:hover:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent";
    
    const link = document.createElement("a");
    link.href = href;
    link.innerText = text;

    if (id) link.id = id; // Add id if provided
    item.appendChild(link);

    return item;
}
        </script>
