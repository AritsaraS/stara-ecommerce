<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="filter-section">
        <h3>Filter</h3>
        <h4>Categories</h4>
        <select id="categoryFilter">
            <option value="0">All Categories</option>
            <!-- Categories will be populated here -->
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
    </div>
    <div id="productGrid">
    </div>
    <script>
        window.onload = function () {
            loadCategory(); // Loads category into the selection bar
            loadProducts();
        };

        function loadCategory() {
            fetch("/category")
                .then(response => response.json())
                .then(categories => {
                    const categoryFilter = document.getElementById("categoryFilter");
                    categories.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category.categoryID;
                        option.text = category.categoryID;
                        categoryFilter.appendChild(option);
                    })
                })
                .catch(error => {
                    console.error("Error fetching categories:", error);
                });
        };

        function loadProducts() {
            const categoryValue = document.getElementById("categoryFilter").value
            fetch(`/products?category=${categoryValue}`)
                .then(response => response.json())
                .then(products => {
                    const productContainer = document.getElementById("productGrid");
                    productContainer.innerHTML = ""; // To clear existing html incase we load in categories

                    products.forEach(product => {
                        const productCard = document.createElement("div");
                        // Frontend edit here !!
                        productCard.innerHTML = `
                        <img src="/images/product/${product.imageURL}" alt="${product.name}">
                        <div>
                            <a href="product.html?id=${product.productID}">
                            <h5>${product.name}</h5>
                            <p>${product.description}</p>
                            <div>
                                <p>${product.price} baht</p>
                                <p> Quantity: ${product.stock}</p>
                            </div>
                            </a>
                        </div>
                        `;
                        productContainer.appendChild(productCard);
                    });
                })
                .catch(error => {
                    console.error("Error fetching products:", error);
                })
        }

        // Reload Products when pressed button
        function applyFilters() {
            loadProducts();
        }
    </script>
</body>

</html>
